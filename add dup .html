<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LapCompare - Laptop Comparison</title>
    
    <style>
  
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            
            background-color: #1a1a2e; 
            background-image: linear-gradient(
                135deg, 
                #1a1a2e 0%, 
                #0f0f1d 50%, 
                #1a1a2e 100%
            );
            background-attachment: fixed;
        }

        .container {
            
            background: rgba(255, 255, 255, 0.98); 
            padding: 40px;
            border-radius: 12px; 
            
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); 
            width: 90%;
            max-width: 650px; 
            text-align: center;
        }

        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 1.1em;
        }

        .selection-group {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
        }

        .selection-item {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        #compare-button {
            display: block;
            width: 60%;
            margin: 0 auto 30px auto;
            padding: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #compare-button:hover {
            background-color: #218838;
        }

        
        .comparison-result h2 {
            color: #007bff;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .comparison-result p.error {
            color: #dc3545;
            text-align: center;
            font-weight: bold;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 5px;
        }

        #comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #comparison-table th, #comparison-table td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #comparison-table th {
            background-color: #e9ecef; 
            font-weight: bold;
            width: 30%;
            color: #495057;
        }

        
        .highlight-win {
            background-color: #d4edda; 
            font-weight: bold;
            color: #155724;
        }

        .highlight-tie {
            background-color: #fff3cd;
            color: #856404;
        }

        .highlight-loss {
            background-color: #f8d7da; 
            color: #721c24;
        }
    </style>

</head>
<body>
    <div class="container">
        <h1>Laptop Comparison Tool üìä</h1>
        <p>Select two different laptop models to compare their features.</p>
        
        <form id="comparison-form">
            <div class="selection-group">
                <div class="selection-item">
                    <label for="laptop1">Select Laptop 1:</label>
                    <select id="laptop1" name="laptop1"></select>
                </div>
                <div class="selection-item">
                    <label for="laptop2">Select Laptop 2:</label>
                    <select id="laptop2" name="laptop2"></select>
                </div>
            </div>
            
            <button type="button" id="compare-button">Compare Laptops</button>
        </form>

        <div id="comparison-result" class="comparison-result">
            </div>
    </div>

    <script>
        
        const laptopData = [
            {
                id: 'DellXPS13',
                name: 'Dell XPS 13 (2024)',
                processor: 'Intel Core Ultra 7',
                ram: 16, // GB (Quantitative feature)
                storage: 512, // GB (Quantitative feature)
                display: 13.4, // inches
                price: 1399 // USD (Lower is better)
            },
            {
                id: 'MacBookAirM3',
                name: 'MacBook Air M3 13-inch',
                processor: 'Apple M3 Chip',
                ram: 8, // GB
                storage: 256, // GB
                display: 13.6, // inches
                price: 1099 // USD
            },
            {
                id: 'HPspectre14',
                name: 'HP Spectre x360 14',
                processor: 'Intel Core Ultra 5',
                ram: 16, // GB
                storage: 1024, // GB
                display: 14.0, // inches
                price: 1549 // USD
            },
            {
                id: 'LenovoThinkPad',
                name: 'Lenovo ThinkPad X1 Carbon',
                processor: 'Intel Core i7-1365U',
                ram: 32, // GB
                storage: 1024, // GB
                display: 14.0, // inches
                price: 1899 // USD
            }
        ];

        const laptop1Select = document.getElementById('laptop1');
        const laptop2Select = document.getElementById('laptop2');
        const compareButton = document.getElementById('compare-button');
        const resultDiv = document.getElementById('comparison-result'); 

        function populateDropdowns() {
            const createDefaultOption = () => {
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = '--- Select a Laptop ---';
                opt.disabled = true;
                opt.selected = true;
                return opt;
            };

            laptop1Select.appendChild(createDefaultOption());
            laptop2Select.appendChild(createDefaultOption());

            laptopData.forEach(laptop => {
                const option1 = document.createElement('option');
                option1.value = laptop.id;
                option1.textContent = laptop.name;
                
                const option2 = option1.cloneNode(true);

                laptop1Select.appendChild(option1);
                laptop2Select.appendChild(option2);
            });
        }

   
        function getLaptopById(id) {
            return laptopData.find(laptop => laptop.id === id);
        }

        
         function compareFeature(value1, value2, isLowerBetter = false) {
            if (value1 === value2) {
                return ['highlight-tie', 'highlight-tie'];
            }

            let class1, class2;
            
            if (isLowerBetter) {
                // Example: Price - Lower is better (win)
                if (value1 < value2) {
                    class1 = 'highlight-win';
                    class2 = 'highlight-loss';
                } else {
                    class1 = 'highlight-loss';
                    class2 = 'highlight-win';
                }
            } else {
               
                if (value1 > value2) {
                    class1 = 'highlight-win';
                    class2 = 'highlight-loss';
                } else {
                    class1 = 'highlight-loss';
                    class2 = 'highlight-win';
                }
            }
            return [class1, class2];
        }

        function renderComparison(laptop1, laptop2) {
           
            resultDiv.innerHTML = '<h2>Comparison Results</h2>';

            const table = document.createElement('table');
            table.id = 'comparison-table';
            
            const thead = table.createTHead();
            const headerRow = thead.insertRow();
            
            ['Feature', laptop1.name, laptop2.name].forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });

            const tbody = table.createTBody();
            const featuresToDisplay = [
                { key: 'processor', label: 'Processor', isQuantitative: false },
                { key: 'ram', label: 'RAM (GB)', isQuantitative: true, isLowerBetter: false },
                { key: 'storage', label: 'Storage (GB)', isQuantitative: true, isLowerBetter: false },
                { key: 'display', label: 'Display (in)', isQuantitative: true, isLowerBetter: false },
                { key: 'price', label: 'Price (USD)', isQuantitative: true, isLowerBetter: true } 
            ];

            featuresToDisplay.forEach(feature => {
                const row = tbody.insertRow();
                
                const value1 = laptop1[feature.key];
                const value2 = laptop2[feature.key];
                
                // Feature Name Cell
                const featureCell = row.insertCell();
                featureCell.textContent = feature.label;

                // Laptop 1 Value Cell
                const cell1 = row.insertCell();
                cell1.textContent = feature.key === 'price' ? `$${value1}` : value1;

                // Laptop 2 Value Cell
                const cell2 = row.insertCell();
                cell2.textContent = feature.key === 'price' ? `$${value2}` : value2;

                if (feature.isQuantitative) {
                    // Apply highlighting
                    const [class1, class2] = compareFeature(value1, value2, feature.isLowerBetter);
                    cell1.classList.add(class1);
                    cell2.classList.add(class2);
                }
            });

            resultDiv.appendChild(table);
        }
        function handleComparison() {
            const selectedId1 = laptop1Select.value;
            const selectedId2 = laptop2Select.value;
            
          
            if (!selectedId1 || !selectedId2) {
                resultDiv.innerHTML = '<p class="error">‚ö†Ô∏è Please select **two** laptops to compare.</p>';
                return;
            }

            if (selectedId1 === selectedId2) {
                resultDiv.innerHTML = '<p class="error">‚ö†Ô∏è Please select **two different** laptops for comparison.</p>';
                return;
            }

            const laptop1 = getLaptopById(selectedId1);
            const laptop2 = getLaptopById(selectedId2);

            if (laptop1 && laptop2) {
                renderComparison(laptop1, laptop2);
            }
        }
        populateDropdowns();
        compareButton.addEventListener('click', handleComparison);
    </script>
</body>
</html>
